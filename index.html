<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Passgen</title>
</head>
<body>

    <div class="main-cont">
        <h1 id="headline">
            Generate a
            <br>
            <span id="headline-green">random password</span>
        </h1>
        <h4 id="subtext">Never use a weak password again</h4>
        <hr>
        <h3>Password length</h3>
        <input type="range" min="8" max="30" value="15" class="slider" id="pwdRange">
        <h4>Selected: <output id="passlen"></output></h4>

        <button class="generate-pwd" onclick="generatePasswords()">Generate passwords</button>
        <hr>

        <input class="generated" id="pass1">
        <input class="generated" id="pass2">

    </div>
    <script src="./index.js"></script>
</body>
</html>
